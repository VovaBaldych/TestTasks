<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
    <title>Території</title>
</head>
<body>
    <div class="container">
        <canvas id='canvas' width="600" height="600"></canvas>
        <div id="navigation">
            <h2 id="who">Гра починається!<br>Хід гравця 1</h2>
            <div id="kubiks">
                <div class="side">
                    <p>Кубик 1<br>(довжина)</p>
                    <h2 id="number1">0</h2>
                </div>
                <div class="side">
                    <p>Кубик 2<br>(ширина)</p>
                    <h2 id="number2">0</h2>
                </div>
            </div>

            <p>Площа території 1:</p>
            <h3 id="square1">0</h3>
            <p>Площа території 2:</p>
            <h3 id="square2">0</h3>

            <button id="generate">Кинути кубики</button>
        </div>
    </div>
    
    <script src="jquery-3.4.1.min.js"></script>
    <script src="jcanvas.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
