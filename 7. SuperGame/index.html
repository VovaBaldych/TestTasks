<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
    <title>Території</title>
</head>
<body>
    <noscript>
        <p>Твій браузер застарий для цього лайна!</p>
        <p>Постав собі нормальний браузер, а не цей кал</p>
        <h3>Слабкий ноут/комп? Вітаю тебе, тобі треба купити нормальний ноут)</h3>
    </noscript>

    <div class="container">
        <canvas id='canvas' width="640" height="640"></canvas>
        <div id="navigation">
            <h2 id="who">Гра починається!<br>Хід гравця 1</h2>
            <div id="kubiks">
                <div class="side">
                    <p>Кубик 1<br>(довжина)</p>
                    <h2 id="number1">0</h2>
                </div>
                <div class="side">
                    <p>Кубик 2<br>(ширина)</p>
                    <h2 id="number2">0</h2>
                </div>
            </div>

            <p>Площа території 1:</p>
            <h3 id="square1">0</h3>
            <p>Площа території 2:</p>
            <h3 id="square2">0</h3>

            <button class="button" id="generate">Кинути кубики</button>
        </div>
    </div>
    
    <div id="window">
        <h1>Переможець - гравець 1!</h1>
        <div id="buttons">
            <button id="new-game" class="button">Нова гра</button>
            <button id="close" class="button exit">Вихід</button></div>
    </div>


    <script src="jquery-3.4.1.min.js"></script>
    <script src="jcanvas.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
